<!DOCTYPE html>
<html lang="ko">
<head>
    <script type="text/javascript">

//popup1
function fn_popUp(number){
    $("#popup_mask" + number).show();
    $("#popup" + number).show();
}   

//레이어 닫기 버튼 (각자 init에 들어감)
function fn_close(number){
    $("#popup_mask" + number).hide();
    $("#popup" + number).hide();
}
</script>
